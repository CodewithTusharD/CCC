    <script>

        $(document).ready(function(){
        $("#chngpwd").click(function(){
          var email=$("#email").val();
          var opwd=$("#opwd").val();
          var npwd=$("#npwd").val();
          var cpwd=$("#cpwd").val();
          if(opwd!=npwd)
          {
            if(npwd==cpwd){
          var obj={
            type:"get",
            url:"/chngpwd",
            data:{
              email:email,
              opwd:opwd,
              npwd:npwd,
              cpwd:cpwd
            }
          }
          $.ajax(obj).done(function(resp){
            $("#chng").html(resp);
          }).fail(function(err){
            $("#chng").html("ERROR AA GYI SORRY",err); 
          })
        }
      else{
        $("#chng").html("Passwords do not match")
          }
      }
      else{
        $("#chng").html("New Password cannot be same as Old password");
      }
     
       
    })

    function setActiveUser()
    {
      var au=localStorage.getItem("activeKuch");
      //alert(au);
      $("#spanWelcome").html(au);
      $("#email").val(au).prop("readonly",true);
    }
    setActiveUser();
      })

    </script>
